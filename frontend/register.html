<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="image\apni_dukan_logo-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <div id="main">

        <div id="img"> <img src="best choice logo.PNG" alt=""></div>
        <div class="box">

            <div class="form">
                <h2>Register</h2>
                <div class="inputBox">
                    <input type="text" required="required" id="name" >
                    <span>Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="email" >
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" id="pas">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#"> Forgot Password</a>
                    <a href="login.html"> Login</a>
                </div>
                <input type="submit" id="submit_btn" value="Register">
            </div>
        </div>

    </div>

</body>

</html>

<script>

   
  let btn=document.getElementById("submit_btn")
 btn.addEventListener("click", function (event) {

        event.preventDefault();
        let Name=document.getElementById("name").value
        let Email=document.getElementById("email").value
        let pas=document.getElementById("pas").value


       
        let userdetail = {
            name:Name,
             email :Email,
              pass :pas

        }
  

        fetch("https://shy-red-crow-fez.cyclic.app/register",{
            method:"POST",
            headers:{
                "Content-type":"application/json"
            },
            body:JSON.stringify(userdetail)
        }).then(res=>res.json())
        .then(res=>console.log(res))
        .catch(err=>console.log(err))
        if(Name!=""&&Email!=""&&pas!=""){
            alert("register seccusfull")
            window.location.href = "login.html";
        }else{
            alert("all filled require")
        }
        });
        




</script>
